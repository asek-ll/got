<h1>Game list</h1>
<div class="btn-toolbar" role="toolbar">
  <div class="btn-group" role="group">
    <a href="games/new" class="btn btn-default">Create game</a>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="game in games">
      <td ng-bind="game._id"></td>
      <td ng-bind="game.name"></td>
    </tr>
  </tbody>
</table>
