<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    
    <!-- build:css ./style.css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
  </head>
  <body ng-app="tg">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="ToolbarCtrl">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li ng-if="isLoggedIn"><a href="#me">Wellcam {{currentUser.name}}</a></li>
          <li ng-if="!isLoggedIn"><a href="/user/login">Login</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
    </nav>

    <div class="container" ng-controller="MainCtrl">

      <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
        <div ng-repeat="thing in awesomeThings">
          {{thing}}
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <!-- build:js ./contrib.js -->
    <!-- bower:js -->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="vendor/angular-socket-io/socket.min.js"></script>
    <!-- endbower -->  
    <!-- endbuild -->
    
    <!-- build:js ./app.js -->
    <script src="app/app.js"></script>
    <script src="app/controllers/main.js"></script>
    <script src="app/controllers/toolbar.js"></script>
    <script src="app/services/auth.js"></script>
    <script src="app/services/socket.js"></script>
    <!-- endbuild -->
    
  </body>
</html>
