<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <base href="/">
    
    <!-- build:css ./style.css -->
    <!-- injector:css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endinjector -->
    <!-- endbuild -->
    
  </head>
  <body ng-app="tg">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="ToolbarCtrl">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActive('/')}"><a href="/">Home</a></li>
          <li><a href="#about">About</a></li>
          <li ng-class="{ active: isActive('/games')}"><a href="/games">Games list</a></li>
          <li ng-if="isLoggedIn"><a href="#me">Wellcam {{currentUser.name}}</a></li>
          <li ng-if="!isLoggedIn"><a href="/auth/google" target="_self">Login</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
    </nav>

    <div class="container">

      <div ng-view></div>
      
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <!-- build:js ./contrib.js -->
    <!-- bower:js -->
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="vendor/angular-socket-io/socket.min.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <!-- endbower -->  
    <!-- endbuild -->
    
    <!-- build:js ./app.js -->
    <!-- injector:js -->
    <script src="app/app.js"></script>
    <script src="app/controllers/game-form.js"></script>
    <script src="app/controllers/game.js"></script>
    <script src="app/controllers/main.js"></script>
    <script src="app/controllers/toolbar.js"></script>
    <script src="app/services/auth.js"></script>
    <script src="app/services/game.js"></script>
    <script src="app/services/socket.js"></script>
    <script src="templates/app.js"></script>
    <!-- endinjector -->
    <!-- endbuild -->
  </body>
</html>
